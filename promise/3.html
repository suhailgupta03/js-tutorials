    fetch("https://jsonplaceholder.typicode.com/posts")

            // another way of writing would be as follows:

            //     .then(d => {
            //         console.log("resolved the data..")
            //         console.log(d)
            //     })
        })
        .then(d => {
                    console.log("resolved the data..")
                    console.log(d)
        })
        .catch(err => {
            console.log("INSIDE CATCH")
            console.log(err);
        })
</script>
