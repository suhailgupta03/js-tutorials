<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>

    <body class="container">
        <div id="post-container" class="border border-primary p-2 mt-3 rounded">
            <p class="bg-info p-2 border mb-3">
                quia et suscipit suscipit recusandae consequuntur expedita et cum reprehenderit molestiae ut ut quas totam nostrum rerum est autem sunt rem eveniet architecto  
            </p>

            <button class="btn btn-primary btn-lg" id="load-comments">Load comments</button>
        </div>

        <div id="comment-container" class="d-flex flex-column mt-2">
        </div>

        <script>
            const btn = document.getElementById("load-comments");
            const cmtContainer = document.getElementById("comment-container");
            btn.addEventListener("click", function() {
                fetch("https://jsonplaceholder.typicode.com/comments")
                    .then(r => r.json())
                    .then(r => {
                        // find out all comments made for post-id = 1
                        const filteredComments = r.filter(item => item.postId === 1);
                        // now use these filtered comments to append to the comment containers
                        for(const comment of filteredComments) {
                            const elem = document.createElement("div");
                            elem.classList.add("p-2","mb-2", "text-success", "bg-success", "text-warning");
                            elem.innerText = comment.body;
                            cmtContainer.append(elem);
                        }
                    })
            });
        </script>
    </body>
</html>
