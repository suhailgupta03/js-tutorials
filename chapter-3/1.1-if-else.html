<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Hunt Game</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
  .container { max-width: 600px; margin: 50px auto; text-align: center; }
  .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
  .square { padding: 40px; background-color: #3498db; color: white; cursor: pointer; border-radius: 5px; position: relative; }
  .square.treasure { background-color: #f1c40f; }
  .square:not(.treasure):hover { background-color: #2980b9; }
  .icon { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2em; }
  .square.treasure .icon { display: block; }
  #result { padding: 20px; background-color: #dff9fb; border-radius: 5px; }
</style>
</head>
<body>
<div class="container">
  <h1>Treasure Hunt</h1>
  <div id="grid" class="grid">
    <!-- Squares will be generated by JavaScript -->
  </div>
  <div id="result"></div>
</div>
<script>
  const gridSize = 25; // 5x5 grid
  const treasureIndex = Math.floor(Math.random() * gridSize);
  const grid = document.getElementById('grid');
  const resultDiv = document.getElementById('result');

  function createSquares() {
    for (let i = 0; i < gridSize; i++) {
      const square = document.createElement('div');
      square.classList.add('square');
      square.addEventListener('click', () => checkSquare(i));
      grid.appendChild(square);
    }
  }

  function checkSquare(index) {
    if (index === treasureIndex) {
      resultDiv.textContent = 'Congratulations! You found the treasure!';
      const treasureSquare = grid.children[treasureIndex];
      treasureSquare.classList.add('treasure');
      treasureSquare.innerHTML = '<i class="fas fa-treasure-chest icon"></i>';
    } else {
      resultDiv.textContent = 'Keep searching!';
    }
  }

  createSquares();
</script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome for treasure chest icon -->
</body>
</html>
