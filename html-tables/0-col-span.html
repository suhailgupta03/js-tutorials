<html>
    <head>
        <title>Col Span</title>
        <style>
            table {
              border-collapse: collapse;
            }
      
            th, td {
              border: 1px solid #af2f2f;
              padding: 8px;
            }
          </style>
    </head>

    <body>

        <h3>Without Colspan</h3>
        <table>
            <tr>
                <td>Name</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>20</td>
            </tr>
            <tr>
                <td>
                    ABC City, Country, 12345
                </td>
                <td></td>
            </tr>
        </table>

        <h3>With colspan</h3>
        <table>
            <tr>
                <td>Name</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>20</td>
            </tr>
            <tr>
                <td colspan="2">ABC City, Country, 12345</td>
            </tr>
    </body>
</html>
