<!DOCTYPE html>
<html>
<head>
  <title>HTML Table with Default Borders</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>25</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>30</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>Michael Johnson</td>
        <td>40</td>
        <td>Australia</td>
      </tr>
      <tr>
        <td>Sophia Lee</td>
        <td>28</td>
        <td>South Korea</td>
      </tr>
      <tr>
        <td>Mohammed Ahmed</td>
        <td>35</td>
        <td>Egypt</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
