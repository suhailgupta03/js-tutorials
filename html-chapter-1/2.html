<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 1 - 2</title>
    </head>

    <body>
        <!-- h1,h2,..,h5 are all heading  tags  -->
        <!-- They are used to represent headings in the web-page -->
        <h1>Breaking news</h1>
        This is the breaking news
        <h2>Latest news</h2>
        this is the latest news
        <h3>This is h3 tag</h3>
        <h4>This is h4 tag</h4>
        <h5>This is h5 tag</h5>
        <h6>This is h6 tag</h6>

        <p>
            This is a paragraph. It is used to represent a paragraph in the web-page.
        </p>
        <p>
            This is another paragraph.
        </p>
        <p>
            This is yet another paragraph.
        </p>
    </body>
</html>
