<!DOCTYPE html>
<!-- DOCTYPE is an instruction to the web-browser that 
the following is a HTML document. 
-->
<html> 
<!-- 
    <html> tag 
    is the root element of an HTML page. It is the 
    container for all other HTML elements.    
-->
    <head>
        <title>My First HTML Page</title>
    </head>

    <body>
        This is my awesome website!
    </body>
</html>
