<!DOCTYPE html>
<html>
    <head>
        <title>HTML Chapter 1</title>
    </head>

    <body>
        <!-- ol means ordered list-->
        <ol>
            <li>Apples</li> <!-- li means list item  -->
            <li>Oranges</li>
            <li>Bananas</li>
            <li>Pineapple</li>
        </ol>

        <ul> <!-- ul means unordered list-->
            <li>Apples</li> <!-- li means list item  -->
            <li>Oranges</li>
            <li>Bananas</li>
            <li>Pineapple</li>
        </ul>

        <ol type="i">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
