<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Chat Interface with Bootstrap 5 Flexbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-bubble {
        max-width: 70%;
        padding: 10px;
        margin: 5px;
        border-radius: 10px;
      }
      .user-bubble {
        background-color: lightblue;
        align-self: flex-end;
      }
      .bot-bubble {
        background-color: lightgreen;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-column">
      <div class="chat-bubble user-bubble">Hello!</div>
      <div class="chat-bubble bot-bubble">Hi there!</div>
      <div class="chat-bubble user-bubble">How are you?</div>
      <div class="chat-bubble bot-bubble">I'm good, thank you!</div>
    </div>
  </body>
</html>
