<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Flexbox Example</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 300px;
    background-color: lightgray;
  }
  .item {
    width: 50%;
    height: 50px;
    background-color: lightblue;
    margin: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>
</body>
</html>
