<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Bootstrap 5 Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- https://getbootstrap.com/docs/5.3/utilities/flex/ -->
    <!-- d-flex instructs to create a container with a FLEX layout -->
    <!-- flex-row instructs to put the direct children of div in a row layout-->
    <div class="d-flex bg-secondary text-white">
        <div class="m-2 p-2"><img class="img-thumbnail"src="https://cdn.pixabay.com/photo/2018/06/22/19/03/logo-3491390_640.png" width="50" height="50" /></div>
        <div class="m-2 p-2">Menu Item 1</div>
        <div class="m-2 p-2">Menu Item 2</div>
        <div class="m-2 p-2">Menu Item 3</div>
        <div class="m-2 p-2">Menu Item 4</div>
        <div class="ms-auto p-2">
            <button class="btn btn-primary me-2">Logout</button>
            <button class="btn btn-primary me-2">Settings</button>
            <button class="btn btn-primary me-2">Logout</button>
            <button class="btn btn-primary me-2">Settings</button>
        </div>
    </div>
</body>

</html>
