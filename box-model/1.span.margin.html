<html>
<head>
    <!-- display can have block, inline-block, inline as properties -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
    <style>
        .box {
            display: block; 
            width: 100px;
            height: 100px;
            background-color: red;
            margin-left: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-right: 50px;
        }
    </style>

    <body>
        <!-- span tags by default cannot have a height and width -->
        <span class="box">card1</span>
        <span class="box">card2</span>
    </body>
</html>
