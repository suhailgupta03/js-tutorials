<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- https://getbootstrap.com/docs/5.3/utilities/spacing/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>

  <body class="ms-3 mt-3">
    <!-- ps-4 means padding from left = 4 units -->
    <div class="bg-warning w-25 ps-4 mb-2">
        Hello world
    </div>
    <!-- p-4 means padding-top=4, padding-bottom=4, right=4, left=4-->
    <div class="bg-warning w-25 p-4">
        Hello world
    </div>
  </body>
</html>
