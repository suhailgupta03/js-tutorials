<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Demo</title>
  </head>
  <body>
    <div id="app">
      <button id="changeTextBtn">Change Text</button>
      <div id="displayText">Click the button to change this text!</div>
    </div>
    <script>
      document
        .getElementById("changeTextBtn")
        .addEventListener("click", function () {
          const displayText = document.getElementById("displayText");
          displayText.textContent = "Wow! The text has changed!";
        });
    </script>

    <style>
      #app {
        text-align: center;
        margin-top: 50px;
      }

      #changeTextBtn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #displayText {
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </body>
</html>
