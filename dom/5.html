<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <style>
            #img-container {
                height: 350px;
                width: 350px;
                background-color: #ccc;
            }
            #gen-image {
                width: 25%;
            }
        </style>
    </head>

    <body class="container bg-body-secondary mt-2">
        <div class="d-flex flex-column">
            <div id="img-container" class="mb-5">

            </div>
            <button class="btn btn-primary btn-lg" id="gen-image">Generate Random Image</button>
        </div>

        <script>
            let start = 100;
            function generateRandomImage() {
                // https://picsum.photos/seed/picsum/200/300
                /**
                 * Before adding a new image, delete any existing image
                 * that exists inside the container
                 * */
                const existingImage = document.getElementById("rand-image");
                const imageContainer = document.getElementById("img-container");
                if(existingImage) {
                    /**
                     * When you remove a node (element), we always use the parent
                     * under which the node has to be removed
                     * */
                    imageContainer.removeChild(existingImage);
                }
                const img = document.createElement("img");
                img.src =  `https://picsum.photos/seed/${start}/300/300`;
                img.height = 300;
                img.width = 300;
                img.className = "p-4, img-thumbnail";
                img.id = "rand-image";
                imageContainer.append(img);    
                start += 1;           
            }

            const myBtn = document.getElementById("gen-image");
            myBtn.addEventListener("click", generateRandomImage);
        </script>
    </body>
</html>
