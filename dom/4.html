<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body class="container">
        <!-- https://getbootstrap.com/docs/5.3/components/buttons/ -->
        <!-- https://www.w3schools.com/jsref/dom_obj_event.asp -->
        <!-- https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events -->
        <button id="btn" class="btn btn-lg btn-primary border m-2">Click me</button>

        <script>
            const button = document.getElementById("btn");
            function onClick() {
                alert("You clicked me!!!");
            }

            function someOtherFunctionToBeCalledOnClick() {
                prompt("Enter any value greater than 2");
            }

            button.addEventListener("click", someOtherFunctionToBeCalledOnClick);
        </script>
    </body>
</html>
