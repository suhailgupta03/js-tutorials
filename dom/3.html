<html>
    <head>
        <title>Element Creation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <!-- https://picsum.photos/id/237/200/300 -->
    <body>
        <div class="container">
            <div class="d-flex flex-column" id="image-container">

            </div>
        </div>

        <script>
            function addImage(imageNumber) {
                const img = document.createElement("img");
                img.src = `https://picsum.photos/id/${imageNumber}/200/200`;
                img.height = 200;
                img.width = 200;
                img.className = `rounded, img-thumbnail, m-2, p-2`;
                document.getElementById("image-container").append(img);
            }

            let seed = 220;
            const intvl = setInterval(() => {
                addImage(seed);
                seed += 1;
                if(seed > 230) {
                    clearInterval(intvl);
                }
            }, 2000)
        </script>
    </body>
</html>
