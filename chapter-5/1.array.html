<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Visualization</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e9ecef;
        font-family: "Arial", sans-serif;
      }

      .content {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        color: #343a40;
      }

      p {
        color: #6c757d;
        max-width: 600px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .array-container {
        display: flex;
        background-color: #dee2e6;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border: 1px solid #ced4da;
        padding: 5px;
      }

      .array-element {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #6c757d;
        color: #fff;
        border-right: 1px solid #ced4da;
        position: relative;
        font-weight: bold;
        transition: background-color 0.5s ease;
        animation: popIn 0.5s ease forwards;
      }

      .array-element:last-child {
        border-right: none;
      }

      .array-element::before {
        content: attr(data-index);
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #495057;
        color: #fff;
        padding: 2px 8px;
        border-radius: 3px;
        font-size: 0.75rem;
      }

      @keyframes popIn {
        0% {
          transform: translateY(100%);
        }
        50% {
          transform: translateY(-10%);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Understanding JavaScript Arrays</h1>
      <p>
        Arrays are list-like objects that come with methods to perform traversal
        and mutation operations.
      </p>
      <button id="addElementBtn">Add Element to Array</button>
      <div class="array-container"></div>
    </div>

    <script>
      document
        .getElementById("addElementBtn")
        .addEventListener("click", function () {
          const container = document.querySelector(".array-container");
          const newElement = document.createElement("div");
          newElement.className = "array-element";
          newElement.setAttribute("data-index", container.children.length);
          newElement.textContent = container.children.length;
          container.appendChild(newElement);
        });
    </script>
  </body>
</html>
